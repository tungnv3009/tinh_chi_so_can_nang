<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let height = Number(prompt("chieu cao la "));
    let weight = Number(prompt("can nang la "));
    let bmi = weight/(height * height);
    if (bmi < 18.5) {
        document.write("Underweight");
    } else if (18.5 < bmi && bmi < 25) {
        document.write("Normal");
    } else if (bmi < 30) {
        document.write("Overweight");
    } else {
        document.write("Obese")
    }

</script>

</body>
</html>
